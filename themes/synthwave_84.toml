"Makefile" = "#FF5555"
"CMakeLists.txt" = "#FF5555"

"README.md" = "#FF5F87"
"LICENSE" = "#FF5F87"
"CHANGELOG.md" = "#FF5F87"
"CONTRIBUTING.md" = "#FF5F87"

"package.json" = "#FF5F87"
"package-lock.json" = "#282634"
"yarn.lock" = "#282634"
"Cargo.toml" = "#FF5555"
"Cargo.lock" = "#282634"
"composer.json" = "#FF5F87"
"go.mod" = "#5FD7FF"
