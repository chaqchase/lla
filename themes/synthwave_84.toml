name = "synthwave_84"
author = "Mohamed Achaq"
description = "A retro-computing theme inspired by 1980s aesthetics, vintage terminals, and synthwave music visuals"

[colors]
file = "#F4D03F"
directory = "#FF5F87"
symlink = "#5FD7FF"
executable = "#87FF5F"

size = "#808080"
date = "#808080"
user = "#FF875F"
group = "#666666"

permission_dir = "#FF5F87"
permission_read = "#87FF5F"
permission_write = "#FFD700"
permission_exec = "#FF5555"
permission_none = "#282634"

[special_files]
[special_files.folders]
"node_modules" = "#282634"
"target" = "#282634"
"dist" = "#282634"
".git" = "#FF5F87"
"build" = "#282634"
".cache" = "#282634"
"coverage" = "#282634"
"vendor" = "#282634"

"*-env" = "#87FF5F"
"venv" = "#87FF5F"
".env" = "#87FF5F"
"env" = "#87FF5F"
"*.d" = "#5FD7FF"

"*_cache" = "#282634"
"*-cache" = "#282634"
".terraform" = "#282634"

[special_files.dotfiles]
".gitignore" = "#5FD7FF"
".env" = "#87FF5F"
".dockerignore" = "#5FD7FF"
".editorconfig" = "#5FD7FF"
".prettierrc" = "#5FD7FF"
".eslintrc" = "#5FD7FF"
".babelrc" = "#5FD7FF"
".npmrc" = "#5FD7FF"
".yarnrc" = "#5FD7FF"
".zshrc" = "#5FD7FF"
".bashrc" = "#5FD7FF"

[special_files.exact_match]
"Dockerfile" = "#5FD7FF"
