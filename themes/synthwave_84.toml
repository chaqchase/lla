"tsconfig.json" = "#5FD7FF"
"webpack.config.js" = "#5FD7FF"
"vite.config.ts" = "#5FD7FF"
"next.config.js" = "#5FD7FF"
"nuxt.config.js" = "#5FD7FF"
"svelte.config.js" = "#5FD7FF"

"flake.nix" = "#FF5F87"
"flake.lock" = "#282634"
"shell.nix" = "#FF5F87"
"default.nix" = "#FF5F87"

[special_files.patterns]
"*rc" = "#5FD7FF"
"*.config.*" = "#5FD7FF"
"*.conf" = "#5FD7FF"

"*.min.*" = "#282634"
"*.map" = "#282634"
"*.lock" = "#282634"

"*.test.*" = "#87FF5F"
"*.spec.*" = "#87FF5F"
"*_test.*" = "#87FF5F"
"*_spec.*" = "#87FF5F"

