"CMakeLists.txt" = "#FF9B82"

"README.md" = "#8FB573"
"LICENSE" = "#8FB573"
"CHANGELOG.md" = "#8FB573"
"CONTRIBUTING.md" = "#8FB573"

"package.json" = "#8FB573"
"package-lock.json" = "#2A332D"
