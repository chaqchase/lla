name = "forest_depths"
author = "Mohamed Achaq"
description = "A theme inspired by the depths of an ancient forest at twilight, featuring moss greens, bark browns, and bioluminescent accents"

[colors]
file = "#E0E8D5"
directory = "#8FB573"
symlink = "#78E8C6"
executable = "#A2FF91"

size = "#9A8A75"
date = "#9A8A75"
user = "#D7B875"
group = "#6A5F51"

permission_dir = "#8FB573"
permission_read = "#A2FF91"
permission_write = "#FFE175"
permission_exec = "#FF9B82"
permission_none = "#2A332D"

[special_files]
[special_files.folders]
"node_modules" = "#2A332D"
"target" = "#2A332D"
"dist" = "#2A332D"
".git" = "#8FB573"
"build" = "#2A332D"
".cache" = "#2A332D"
"coverage" = "#2A332D"
"vendor" = "#2A332D"

"*-env" = "#A2FF91"
"venv" = "#A2FF91"
".env" = "#A2FF91"
"env" = "#A2FF91"
"*.d" = "#78E8C6"

"*_cache" = "#2A332D"
"*-cache" = "#2A332D"
".terraform" = "#2A332D"

[special_files.dotfiles]
".gitignore" = "#78E8C6"
".env" = "#A2FF91"
".dockerignore" = "#78E8C6"
".editorconfig" = "#78E8C6"
".prettierrc" = "#78E8C6"
".eslintrc" = "#78E8C6"
".babelrc" = "#78E8C6"
".npmrc" = "#78E8C6"
".yarnrc" = "#78E8C6"
".zshrc" = "#78E8C6"
".bashrc" = "#78E8C6"

[special_files.exact_match]
"Dockerfile" = "#78E8C6"
