"tsconfig.json" = "#78E8C6"
"webpack.config.js" = "#78E8C6"
"vite.config.ts" = "#78E8C6"
"next.config.js" = "#78E8C6"
"nuxt.config.js" = "#78E8C6"
"svelte.config.js" = "#78E8C6"

"flake.nix" = "#8FB573"
"flake.lock" = "#2A332D"
"shell.nix" = "#8FB573"
"default.nix" = "#8FB573"

[special_files.patterns]
"*rc" = "#78E8C6"
"*.config.*" = "#78E8C6"
"*.conf" = "#78E8C6"

"*.min.*" = "#2A332D"
"*.map" = "#2A332D"
"*.lock" = "#2A332D"

"*.test.*" = "#A2FF91"
"*.spec.*" = "#A2FF91"
"*_test.*" = "#A2FF91"
"*_spec.*" = "#A2FF91"

