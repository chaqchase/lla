[package]
name = "file_tagger"
description = "Add and manage tags for files"
version = "0.3.1"
edition = "2021"

[dependencies]
lla_plugin_interface = { path = "../../lla_plugin_interface" }
lla_plugin_utils = { path = "../../lla_plugin_utils" }
colored = "2.0.0"
prost = "0.12"
bytes = "1.5"
lazy_static = "1.4"
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
dirs = "5.0"

[lib]
crate-type = ["cdylib"]
