name: Build Plugins

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build-plugins:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_label: linux
            arch_label: amd64
          - runner: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            os_label: linux
            arch_label: arm64
          - runner: macos-13
            target: x86_64-apple-darwin
            os_label: macos
            arch_label: amd64
          - runner: macos-14
            target: aarch64-apple-darwin
            os_label: macos
            arch_label: arm64
          # - runner: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   os_label: windows
          #   arch_label: amd64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cross toolchain (Linux aarch64)
        if: runner.os == 'Linux' && contains(matrix.target, 'aarch64')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Make build script executable
        shell: bash
        run: chmod +x scripts/build_plugins.sh

      - name: Build plugins
        shell: bash
        run: ./scripts/build_plugins.sh --target ${{ matrix.target }}

      - name: Upload plugins archive
        uses: actions/upload-artifact@v4
        with:
          name: plugins-${{ matrix.os_label }}-${{ matrix.arch_label }}
          path: |
            dist/plugins-${{ matrix.os_label }}-${{ matrix.arch_label }}.tar.gz
            dist/plugins-${{ matrix.os_label }}-${{ matrix.arch_label }}.zip
          if-no-files-found: ignore
          compression-level: 0

  publish:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs: [build-plugins]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine release tag
        id: release_tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            # Get latest release tag for other events
            latest_tag=$(gh release view --json tagName --jq '.tagName' || echo "")
            if [[ -z "$latest_tag" ]]; then
              echo "No releases found, skipping plugin upload"
              echo "skip=true" >> $GITHUB_OUTPUT
            else
              echo "tag=$latest_tag" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check existing plugin assets
        id: check_assets
        if: steps.release_tag.outputs.skip != 'true'
        run: |
          tag="${{ steps.release_tag.outputs.tag }}"
          echo "Checking for plugin assets in release $tag"

          # Get list of existing assets in the release
          existing_assets=$(gh release view "$tag" --json assets --jq '.assets[].name' || echo "")

          # Check if plugin archives already exist
          has_linux_amd64=$(echo "$existing_assets" | grep -q "plugins-linux-amd64" && echo "true" || echo "false")
          has_linux_arm64=$(echo "$existing_assets" | grep -q "plugins-linux-arm64" && echo "true" || echo "false")
          has_macos_amd64=$(echo "$existing_assets" | grep -q "plugins-macos-amd64" && echo "true" || echo "false")
          has_macos_arm64=$(echo "$existing_assets" | grep -q "plugins-macos-arm64" && echo "true" || echo "false")

          echo "Existing plugin assets:"
          echo "  Linux amd64: $has_linux_amd64"
          echo "  Linux arm64: $has_linux_arm64"
          echo "  macOS amd64: $has_macos_amd64"
          echo "  macOS arm64: $has_macos_arm64"

          # If any plugin archives are missing, we should upload
          if [[ "$has_linux_amd64" == "false" || "$has_linux_arm64" == "false" || 
                "$has_macos_amd64" == "false" || "$has_macos_arm64" == "false" ]]; then
            echo "Some plugin archives are missing, proceeding with upload"
            echo "should_upload=true" >> $GITHUB_OUTPUT
          else
            echo "All plugin archives already exist, skipping upload"
            echo "should_upload=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        if: steps.check_assets.outputs.should_upload == 'true'
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          merge-multiple: true

      - name: List assets
        if: steps.check_assets.outputs.should_upload == 'true'
        run: ls -R release_assets

      - name: Upload to GitHub Release
        if: steps.check_assets.outputs.should_upload == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          files: |
            release_assets/plugins-*.tar.gz
            release_assets/plugins-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
